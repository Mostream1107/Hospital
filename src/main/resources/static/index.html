<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院门诊系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .feature-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="#">🏥 医院门诊系统</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">登录</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="text-center text-white mb-5">
                    <h1 class="display-4 fw-bold">医院门诊管理系统</h1>
                    <p class="lead">高效、安全、便捷的医院信息化管理平台</p>
                </div>

                <div class="row g-4">
                    <div class="col-md-6 col-lg-3">
                        <div class="card feature-card h-100">
                            <div class="card-body text-center">
                                <div class="h1 text-primary mb-3">👥</div>
                                <h5 class="card-title">病人管理</h5>
                                <p class="card-text">全面的病人信息管理，包括基本信息、病史记录等</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="card feature-card h-100">
                            <div class="card-body text-center">
                                <div class="h1 text-success mb-3">👨‍⚕️</div>
                                <h5 class="card-title">医生管理</h5>
                                <p class="card-text">医生信息管理，科室分配，专长设置等</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="card feature-card h-100">
                            <div class="card-body text-center">
                                <div class="h1 text-warning mb-3">📋</div>
                                <h5 class="card-title">挂号管理</h5>
                                <p class="card-text">在线挂号，预约管理，就诊状态跟踪</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="card feature-card h-100">
                            <div class="card-body text-center">
                                <div class="h1 text-info mb-3">💰</div>
                                <h5 class="card-title">收费管理</h5>
                                <p class="card-text">费用管理，支付处理，财务统计</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <a href="login.html" class="btn btn-primary btn-lg">
                        立即使用系统
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-transparent text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 医院门诊系统. 保留所有权利.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
