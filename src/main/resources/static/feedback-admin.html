<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意见建议管理 - 医院门诊系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .feedback-card {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .feedback-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .status-badge {
            font-size: 0.8rem;
        }
        
        .type-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="main-container p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3><i class="bi bi-chat-left-text text-primary"></i> 意见建议管理</h3>
                <p class="text-muted mb-0">查看和管理病人反馈，数据库永久存储</p>
            </div>
            <div>
                <button class="btn btn-primary" onclick="loadFeedbacks()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新数据
                </button>
                <button class="btn btn-outline-secondary" onclick="showStatistics()">
                    <i class="bi bi-bar-chart"></i> 统计信息
                </button>
            </div>
        </div>
        
        <!-- 统计卡片 -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="text-primary" id="totalCount">-</h4>
                        <small class="text-muted">总反馈数</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="text-warning" id="pendingCount">-</h4>
                        <small class="text-muted">待处理</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="text-success" id="processedCount">-</h4>
                        <small class="text-muted">已处理</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="text-info" id="todayCount">-</h4>
                        <small class="text-muted">今日新增</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 反馈列表 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">反馈列表</h5>
            </div>
            <div class="card-body">
                <div id="feedbackList">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2 text-muted">正在加载反馈数据...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', function() {
            loadFeedbacks();
            loadStatistics();
        });
        
        // 加载反馈列表
        async function loadFeedbacks() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const response = await fetch('/api/feedbacks?page=0&size=20', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        displayFeedbacks(result.data.content);
                    } else {
                        showError('加载失败：' + result.message);
                    }
                } else {
                    showError('请求失败：' + response.status);
                }
            } catch (error) {
                console.error('加载反馈失败:', error);
                showError('网络错误，请稍后重试');
            }
        }
        
        // 加载统计信息
        async function loadStatistics() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/feedbacks/statistics', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        updateStatistics(result.data);
                    }
                }
            } catch (error) {
                console.error('加载统计失败:', error);
            }
        }
        
        // 更新统计显示
        function updateStatistics(stats) {
            document.getElementById('totalCount').textContent = stats.totalCount || 0;
            document.getElementById('pendingCount').textContent = stats.statusStats?.PENDING || 0;
            document.getElementById('processedCount').textContent = stats.statusStats?.PROCESSED || 0;
            document.getElementById('todayCount').textContent = stats.todayCount || 0;
        }
        
        // 显示反馈列表
        function displayFeedbacks(feedbacks) {
            const container = document.getElementById('feedbackList');
            
            if (!feedbacks || feedbacks.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                        <h5 class="mt-3 text-muted">暂无反馈数据</h5>
                        <p class="text-muted">还没有收到任何病人反馈</p>
                    </div>
                `;
                return;
            }
            
            const feedbacksHtml = feedbacks.map(feedback => `
                <div class="feedback-card card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <h6 class="mb-1">
                                    ${feedback.contactName}
                                    <span class="type-badge badge ${getTypeBadgeClass(feedback.feedbackType)} ms-2">
                                        ${feedback.feedbackType}
                                    </span>
                                </h6>
                                <small class="text-muted">
                                    <i class="bi bi-telephone"></i> ${feedback.contactPhone || '未提供'}
                                    ${feedback.contactEmail ? `<i class="bi bi-envelope ms-2"></i> ${feedback.contactEmail}` : ''}
                                </small>
                            </div>
                            <div class="text-end">
                                <span class="status-badge badge ${getStatusBadgeClass(feedback.status)}">
                                    ${getStatusText(feedback.status)}
                                </span>
                                <br>
                                <small class="text-muted">#${feedback.id}</small>
                            </div>
                        </div>
                        
                        <p class="mb-2">${feedback.content}</p>
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-clock"></i> ${new Date(feedback.createdAt).toLocaleString('zh-CN')}
                            </small>
                            <div>
                                ${feedback.status === 'PENDING' ? `
                                    <button class="btn btn-sm btn-success" onclick="processFeedback(${feedback.id})">
                                        <i class="bi bi-check"></i> 处理
                                    </button>
                                ` : ''}
                                <button class="btn btn-sm btn-outline-primary" onclick="viewFeedbackDetails(${feedback.id})">
                                    <i class="bi bi-eye"></i> 详情
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = feedbacksHtml;
        }
        
        // 获取类型徽章样式
        function getTypeBadgeClass(type) {
            const typeMap = {
                '投诉': 'bg-danger',
                '建议': 'bg-primary',
                '表扬': 'bg-success',
                '咨询': 'bg-info',
                '其他': 'bg-secondary'
            };
            return typeMap[type] || 'bg-secondary';
        }
        
        // 获取状态徽章样式
        function getStatusBadgeClass(status) {
            const statusMap = {
                'PENDING': 'bg-warning',
                'PROCESSED': 'bg-success',
                'CLOSED': 'bg-secondary'
            };
            return statusMap[status] || 'bg-secondary';
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'PENDING': '待处理',
                'PROCESSED': '已处理',
                'CLOSED': '已关闭'
            };
            return statusMap[status] || status;
        }
        
        // 处理反馈
        async function processFeedback(id) {
            const notes = prompt('请输入处理备注：');
            if (!notes) return;
            
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                const response = await fetch(`/api/feedbacks/${id}/process?processingNotes=${encodeURIComponent(notes)}&processedByUserId=${user.id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    alert('处理成功！');
                    loadFeedbacks();
                    loadStatistics();
                } else {
                    alert('处理失败，请稍后重试');
                }
            } catch (error) {
                console.error('处理失败:', error);
                alert('处理失败，请稍后重试');
            }
        }
        
        // 查看反馈详情
        function viewFeedbackDetails(id) {
            alert('查看详情功能开发中...');
        }
        
        // 显示统计信息
        function showStatistics() {
            alert('统计信息功能开发中...');
        }
        
        // 显示错误信息
        function showError(message) {
            document.getElementById('feedbackList').innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
