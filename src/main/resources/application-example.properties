# 医院门诊系统配置示例
# 复制此文件为 application-local.properties 并修改相应配置

spring.application.name=Hospital

# ===========================================
# 数据库配置 - 请根据实际情况修改
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db?createDatabaseIfNotExist=true&serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=你的MySQL密码
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# JPA配置
# ===========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================================
# Flyway数据库迁移配置
# ===========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===========================================
# JWT安全配置
# ===========================================
jwt.secret=hospitalSecretKey123456789
jwt.expiration=86400

# ===========================================
# 服务器配置
# ===========================================
server.port=8080

# ===========================================
# 日志配置
# ===========================================
logging.level.com.example.hospital=DEBUG
logging.level.org.springframework.security=DEBUG

# ===========================================
# 常见配置说明
# ===========================================
# 如果遇到端口占用，修改 server.port=8081
# 如果MySQL版本较低，可以去掉 allowPublicKeyRetrieval=true
# 生产环境建议修改 jwt.secret 为更复杂的密钥














